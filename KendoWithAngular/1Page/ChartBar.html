<!DOCTYPE html>
<html lang="en">
<head>
    <title>VividCortex reCaptcha Directive Example</title>
    <link href="style/bootstrap.css" rel="stylesheet">
    <link href="kendo/styles/kendo.common.core.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.common.min.css" rel="stylesheet">

    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.dataviz.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.flat.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.flat.mobile.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.dataviz.flat.min.css" rel="stylesheet">


    <script src="lib/jquery.js"></script>
    <script src="lib/angular.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.14.3.js"></script>


    <script>
        var app = angular.module('testApp', ['ui.bootstrap', 'ngRoute', 'kendo.directives']);

        angular.module('testApp').controller('testCtrl', function ($scope, $window) {

            $scope.activated = "Chart Bar Poc";

            $scope.mcalDS =
                    [
                        {
                            "name": "CC1",
                            "TC": "100",
                            "AC": "30",
                            "UC": "70"

                        },
                        {
                            "name": "COMP",
                            "TC": "100",
                            "AC": "45",
                            "UC": "55"
                        },
                        {
                            "name": "APP1",
                            "TC": "100",
                            "AC": "75",
                            "UC": "25"
                        },
                        {
                            "name": "Direct",
                            "TC": "100",
                            "AC": "40",
                            "UC": "60"
                        },
                        {
                            "name": "Other",
                            "TC": "100",
                            "AC": "90",
                            "UC": "10"
                        }
                    ];


            //$scope.mcalDS.read();

            $scope.markChartOptions = {
                dataSource: {
                    data: $scope.mcalDS
                },
                title: {
                    align: "left",
                    text: "Comments per day"
                },

                seriesDefaults: {
                    type: "column",
                    labels: {
                        visible: true,
                        background: "transparent"
                    }
                },
                series: [
                    {
                        field: "AC",
                        field:"UC",


                    }
                ],
                valueAxis: {
                    max: 28,
                    majorGridLines: {
                        visible: true
                    },
                    visible: true
                },
                categoryAxis: {
                    categories:['total','allocated','unallocated'],

                    majorGridLines: {
                        visible: true
                    },
                    line: {
                        visible: true
                    }
                }
            };

//            $scope.mcalDS.read();

        });

    </script>


    <style>

    </style>

</head>
<body>
<div ng-app="testApp" ng-controller="testCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h1 ng-bind="activated"></h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div kendo-chart="marksChart"
                     k-options="markChartOptions"
                        >

                </div>

            </div>
        </div>

    </div>
</div>

</div>
</body>
</html>
