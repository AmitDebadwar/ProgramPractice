    <style>
        .k-pane {
            overflow: scroll !important;
        }

        .leftLabel {
            padding: 4px;
            color: white;
        }

            padding: 5px;

<body>
<div ng-app="testApp" ng-controller="testCtrl as vm">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Kendo UI POC</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="demo-section k-content wide">
                    <div kendo-tool-bar k-options="vm.toolbarOptions"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div
                     kendo-splitter
                     k-orientation="'horizontal'"
                     k-rebind="orientation">

                    <!--LHS side-->
                    <div>
                        <div class="row">
                            <div class="col-md-6">
                                Left side implementation
                            </div>
                        </div>
                    </div>


                    <!--LHS side END-->


                    <!--RHS side -->
                    <div>
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Mapped Inventory Masters</h4>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-md-4 col-md-offset-1">
                                <div kendo-grid k-options="vm.gridOptions"></div>
                            </div>
                        </div>
                    </div>
                    <!--RHS side END-->

                </div>
            </div>
        </div>
    </div>

</div>
