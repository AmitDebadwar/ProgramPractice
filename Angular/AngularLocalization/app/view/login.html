<div class="container" ng-controller="loginCtrl">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 img-rounded" style="background: lightgray; padding: 30px">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">{{'LBL_EMAIL_ADDRESS'|translate}}</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="{{'PLC_EMAIL' | translate}}">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">{{'LBL_PASSWORD'|translate}}</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="{{'PLC_PASSWORD' | translate}}">
                </div>

                <div class="form-group">
                    <label for="selectLanguage">{{'LBL_SELECT_LANG'|translate}}</label>
                    <select class="form-control" id="selectLanguage"
                            ng-options="language as language.text for language in  languages"
                            ng-model="selectedLanguage"
                            ng-change="changeLanguage()">

                    </select>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4" id="captcha">
                            <div class="g-recaptcha" data-sitekey="6LfqRBATAAAAAPvAwjvJQqon0M0VEdfcK3qEBrAt"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-default" ng-click="action()">{{'LOGIN' | translate}}</button>
                    </div>
                    <div class="col-md-8" style="margin-top:10px;">
                        <a href="#">{{'LBL_FORGOT_PASSWORD'| translate}}</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4 "></div>
    </div>
</div>
