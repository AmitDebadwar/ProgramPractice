<!DOCTYPE html>
<html lang="en">
<head>
    <title>VividCortex reCaptcha Directive Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/jquery.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.14.3.js"></script>


    <script>
        var app = angular.module('testApp', ['ui.bootstrap', 'ngRoute']);

        angular.module('testApp').controller('testCtrl', function ($scope,$window) {

            $scope.Close = function () {
                $scope.isOpen = false;
            }

            var w = angular.element($window);
            w.bind('resize', function () {
                $scope.isOpen = false;
                $scope.$apply();
            });

        });

    </script>


    <style>
        .TTP {
            position: absolute;
            top: 50%;
            left: 20%;
            width:70%;

        }

        .popover-content {
            padding: 3px 3px;
            background: lightblue;
        }
    </style>

</head>
<body>
<div ng-app="testApp" ng-controller="testCtrl">

    <div class="TTP">
    <div class="row">
        <div class="col-md-3">
            <button popover-placement="top"
                    uib-popover-template="'tt'"
                    type="button" class="btn btn-default"
                    popover-is-open="isOpen"
                    popover-trigger="mouseenter">Right

            </button>
        </div>
        <div class="col-md-4">
            <input type="button" ng-click="Close()" value="Close"/>
        </div>
    </div>

    </div>
    <script type="text/ng-template" id="tt">
        <span style="float: left;">Account Number is located on your wireless bill.</span>
        <img src="images/account_number.png" width="180" height="77"/>
    </script>

</div>
</body>
</html>
