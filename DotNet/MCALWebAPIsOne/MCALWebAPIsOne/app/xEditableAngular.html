<!DOCTYPE html>
<html lang="en">
<head>
    <title>VividCortex reCaptcha Directive Example</title>
    <link href="style/bootstrap.css" rel="stylesheet">
    <link href="kendo/styles/kendo.common.core.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.common.min.css" rel="stylesheet">

    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.dataviz.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.flat.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.flat.mobile.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.dataviz.flat.min.css" rel="stylesheet">


    <script src="lib/jquery.js"></script>
    <script src="lib/angular.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.14.3.js"></script>

    <script src="lib/xeditable/js/xeditable.js"></script>

    <script src="xEditableAngular.js"></script>



    <style>
    </style>

</head>
<body>
    <div ng-app="testApp" ng-controller="testCtrl">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <h1 ng-bind="activated"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <table class="table table-bordered table-hover table-condensed">
                        <tr style="font-weight: bold">
                            <td style="width: 35%">Name</td>
                            <td style="width: 20%">Status</td>
                            <td style="width: 20%">Group</td>
                            <td style="width: 25%">Edit</td>
                        </tr>
                        <tr ng-repeat="user in users">
                            <td>
                                <!-- editable username (text with validation) -->
                                <span editable-text="user.name" e-name="name" e-form="rowform" onbeforesave="checkName($data, user.id)" e-required>{{ user.name || 'empty' }}
                                </span>
                            </td>
                             
                            <td style="white-space: nowrap">
                                <!-- form -->
                                <form editable-form name="rowform" onbeforesave="saveUser($data, user.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == user">
                                    <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
                                        save
                                    </button>
                                    <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
                                        cancel
                                    </button>
                                </form>
                                <div class="buttons" ng-show="!rowform.$visible">
                                    <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
                                    <button class="btn btn-danger" ng-click="removeUser($index)">del</button>
                                </div>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>

    </div>
</body>
</html>
