<!DOCTYPE html>
<html lang="en">
<head>
    <title>VividCortex reCaptcha Directive Example</title>
    <link href="style/bootstrap.css" rel="stylesheet">
    <link href="kendo/styles/kendo.common.core.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.common.min.css" rel="stylesheet">

    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.dataviz.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.flat.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.flat.mobile.min.css" rel="stylesheet">
    <link href="kendo/styles/kendo.dataviz.flat.min.css" rel="stylesheet">


    <script src="lib/jquery.js"></script>
    <script src="lib/angular.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.14.3.js"></script>


    <script src="formPosttoMVCCtrl.js"></script>


    <style>
    </style>

</head>
<body>
    <div ng-app="testApp" ng-controller="testCtrl">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 ng-bind="activated"></h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h3>Basic Info Form</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">First Name</label>
                            <input type="text" class="form-control" placeholder="first name" ng-model="firstName">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Last Name</label>
                            <input type="text" class="form-control" placeholder="last name" ng-model="lastName">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Email Id</label>
                            <input type="text" class="form-control" placeholder="email id" ng-model="emailId">
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="password" ng-model="password">
                        </div>

                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" placeholder="confirm password" ng-model="confirmPassword">
                        </div>


                        <button type="submit" class="btn btn-default" ng-click="save()">Save</button>
                    </form>
                </div>

            </div>








        </div>

    </div>
</body>
</html>
