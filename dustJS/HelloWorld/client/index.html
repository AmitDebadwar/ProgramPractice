<!DOCTYPE html>
<html>

<head>
  <title>Dust Js</title>
  <base href="/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--<link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap3/dist/css/bootstrap-theme.min.css">-->




  <!-- Polyfill(s) for older browsers -->

  <script src="jquery/dist/jquery.js"></script>
  <script src="dust/dist/dust-full-0.3.0.js"></script>
</head>


<body class="container">
  <h2>Saibaba</h2>

  <div id="content-area"></div>
 


  <script>
    $(function () {
      var forthAssignment=function(){
        $.ajax("sai.dust", {
        success: function (res) {
          var compiled = dust.compile(res, "sai_tpl");

          dust.loadSource(compiled);

          var jsonData = {
            name: 'Saibaba',
            number: 786
          }

          dust.render("sai_tpl", jsonData, function (err, out) {
            console.log('insight');
            //console.log(out);
            $("#content-area").html(out);
          });
        }
      });
      }

      var sectionsInDust = function ( ) {
        $.ajax("sections.dust",{
          success:function(res){
            var c=dust.compile(res,"sec_tpl");
            dust.loadSource(c);

            var jsonData={
              name:'sainame'
            }

            dust.render('sec_tpl',jsonData,function(err,out){
              $("#content-area").html(out);
            });
          }
        });
      }

var arraySection=function(){

 $.ajax("arraySection.dust",{
   success:function(res){
     dust.loadSource(dust.compile(res,"arraySec_tpl"));

     var jsonData={
       names:[{roll:1,name:'sai'},{roll:2,name:'amit'}]
     }

     dust.render("arraySec_tpl",jsonData,function(err,out){
        $("#content-area").html(out);
     });
   }
 });


}


       //sectionsInDust();
      //forthAssignment();

      arraySection();
    });
  </script>



</body>

</html>
