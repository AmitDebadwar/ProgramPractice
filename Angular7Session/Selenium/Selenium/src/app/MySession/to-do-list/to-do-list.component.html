<div class="row">
  <div class="col-md-12">
    <div class="form-row">


      <div class="form-group col-md-8">
        <input type="text" class="form-control" [(ngModel)]="enteredTask" (keyup.enter)="addTask(); enteredTask=''"
          placeholder="enter new task" required #txtTask="ngModel" name="txtTask" id="txtTask" />



        <div *ngIf="txtTask.invalid && (txtTask.dirty || txtTask.touched)">

          <div *ngIf="txtTask.errors.required" class="text-danger">
           *Task can not be empty.
          </div>
        </div>
      </div>


      <div class="form-group col-md-4">

        <input type="button" class="btn btn-small btn-primary" value="Add Task" (click)="addTask(); enteredTask=''"
          [disabled]="txtTask.invalid && (txtTask.dirty || txtTask.touched)" />
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-md-12">
    <div style="padding: 10px; border: 1px solid gray; background-color: #2F4F4F; color:#FFF; font-weight: bold;">
      To Do List
    </div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let task of tasks">
        <div class="custom-control custom-checkbox ">
          
          <input type="checkbox" class="custom-control-input" id="{{task.id}}" [(ngModel)]="task.isCompleted"/>
          <label class="custom-control-label" for="{{task.id}}"><span [textContent]="task.task" 
            [ngStyle]="{'text-decoration': 
            task.isCompleted ? 'line-through': 'normal'}" 
            [style.fontStyle]="task.isCompleted ? 'italic':'normal'">  
          </span></label>

        </div>
        <i class="fa fa-trash" style="color:red;float: right;cursor: pointer;" (click)="deleteTask($event, task)"></i>
      </li>
    </ul>
  </div>
</div>
