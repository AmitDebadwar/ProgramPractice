 <h1>Custom Directives</h1>
 <div class="row">
   <div class="col-md-12">
     


     <form action="/action_page.php">
      <div class="form-group">
        <label for="email">Format Mobile Number</label>
        <input type="text" class="form-control" 
     appPhoneNumberFormat [(ngModel)] ="dirMobileNumber" > {{dirMobileNumber}}
      </div>
      <div class="form-group">
        <label for="pwd">Custom Password</label>
        <input type="text" appCustomPassword [(ngModel)]="customPass" class="form-control" id="pwd">
        {{customPass}}
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>



   </div>
 </div>
