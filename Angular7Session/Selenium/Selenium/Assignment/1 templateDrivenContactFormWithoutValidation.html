<h1>Contact Form</h1>
<h3>(Template Driven Form)</h3>


<div class="row">
  <div class="col-md-6">
    <form (ngSubmit)="onSubmitForm(contactForm)" #contactForm="ngForm" name="contactForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input [(ngModel)]="firstName" #in="ngModel" name="firstName" id="firstName" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea [(ngModel)]="comment" name="comment" id="comment" cols="30" rows="10" class="form-control" required>
            </textarea>
      </div>
      <div class="checkbox">
        <label for="isSubscribed">
          <input id="isSubscribed" type="checkbox" [ngModel]="isSubscribed" name="isSubscribed"> 
          Remember Me
        </label>

      </div>
      <div class="form-group">
      <label for="userCountry">
        Country
      </label>
      <select name="selCountry" multiple id="userCountry" class="form-control" [(ngModel)]="selectedCountry">
        <option value="">-- select country --</option>
        <option *ngFor="let country of countries" [ngValue]="country">{{ country.name }}</option>
      </select>
    </div>

<div class="radio">
  <label for="male"><input type="radio" name="gender" value="1" [ngModel]="gender"> Male</label>
</div>

<div class="radio">
    <label for="male"><input type="radio" name="gender" value="2" [ngModel]="gender">Female</label>
</div>

      <input type="submit" class="btn btn-primary" value="Submit" />
       {{ contactForm.value | json }}
    </form>
  </div>
</div>
